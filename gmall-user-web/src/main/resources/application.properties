

# 服务端口
server.port=8080


# 日志级别
logging.level.root=debug

# dubbo配置
# dubbo中的服务名称
spring.dubbo.application=user-web
#dubbo通讯协议名称
spring.dubbo.protocol.name=dubbo
#zookeeper注册中心地址
spring.dubbo.registry.address=39.108.92.50:2181
#zookeeper通讯协议名称
spring.dubbo.registry.protocol=zookeeper
#dubbo的服务扫描路劲
spring.dubbo.base-package=com.zach.gmall
